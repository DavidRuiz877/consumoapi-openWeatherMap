<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
    
</head>
<body>
    <div class="container night " id="container">
        <div class="inputTemp">
            <form class="search_submit" id="search_submit">
                <input type="text" class="search" id="search_input" placeholder="Localizacion...">
                <button type="submit"></button>
            </form>
            <div class="inputTemp_number">
                <div class="inputTemp_celcius" id="degreeNumber">15</div>
                <div class="inputTemp_symbol">°C</div>
            </div>
            <div id="weatherIcon"></div>
            <div class="inputTemp_description" id="description">Nuboso</div>
        </div>
        <div class="location">
            <div class="location_city" id="timezone">London</div>
            <div class="location_date" id="date">Fecha</div>
        </div>
        <div class="weather">
            <div class="weather_min"><small>min</small><span id="min">12</span>°C</div>
            <div class="weather_max"><small>max</small><span id="max">51</span>°C</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
